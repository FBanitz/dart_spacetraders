name: tests

on: [push]

jobs:
  tests:
    defaults:
      run:
        working-directory: dotspot3_server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dart-lang/setup-dart@v1
    - run: dart pub get
    - run: dart format --output=none --set-exit-if-changed .
    - run: dart analyze
    - run: dart test